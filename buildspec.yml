version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - echo Build started on `date`
      - chmod +x gradlew
      - ./gradlew bootWar
      - mv build/libs/hms-0.0.1-SNAPSHOT.war hms-0.0.1-SNAPSHOT.war
artifacts:
  files:
    - hms-0.0.1-SNAPSHOT.war
    - .ebextensions/**/*

  #    - appspec.yml

  discard-paths: yes
